<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Task List</span>
      <button onclick="openModal()" id="new">Add</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th class="action">Edit</th>
            <th class="action">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form method="POST" action="http://localhost:3000/api/groups/628b2a35bcd21f08c9260538/tasks">
          <label for="m-name">Task Name</label>
          <input name="tName" id="m-name" type="text" required />

          <label for="m-description">Description</label>
          <input name="tDesc" id="m-description" type="text" required />

          <label for="m-date">Due Date</label>
          <input name="tDate" id="m-date" type="date" required />
          <button type="submit" id="btncreate">Create</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
